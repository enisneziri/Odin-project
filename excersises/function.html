<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Function</title>
		<script type="text/javascript">
		function favoritAnimal(animal){
			console.log(animal + " is my favorite animal")
		}
		
		Function multiply(a, b) {
			return a * b;
		}
		function square(n) {
			return multiply(n, n);
		}
		function printSquare(n) {
			var squared = square(n);
			console.log(squared);
		}
		printSquare(4);
	
		</script>
	</head>
