<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <section class="center_me buttons">
            <button id="one-player">1 Player</button>
            <button id="two-player">2 Player</button>
        </section>
    </header>
    <main>
        <section class="center_me announcement">
            <p>Player X's Turn</p>
        </section>
        <section class="game-board-wrapper">
            <div class="game-square one" id="1"></div>
            <div class="game-square two" id="2"></div>
            <div class="game-square three" id="3"></div>
            <div class="game-square four" id="4"></div>
            <div class="game-square five" id="5"></div>
            <div class="game-square six" id="6"></div>
            <div class="game-square seven" id="7"></div>
            <div class="game-square eight" id="8"></div>
            <div class="game-square nine" id="9"></div>
        </section>
        <section class="center_me buttons">
            <button id="new-game">New Game</button>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
